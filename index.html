<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platmo</title>
  
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- RobotoMono de GoogleFonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- CSS externo -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <!-- barra navegacion -->
  <header class="encabezado">
    <div class="contenido-encabezado">
    <h2>Platmo</h2>
      <nav class="menu">
        <ul>
          <li><a href="pages/quienes-somos.html">Quiénes somos</a></li>
          <li><a href="/">Login</a></li>
          <li><a href="pages/registro.html">Registro</a></li>
        </ul>
      </nav>
    </div>

  </header>

  <!-- contenedor de tarjetas -->
  <div class="contenedor">
    <!-- Tarjeta Temperatura -->
    <div class="tarjeta" id="tarjeta-temperatura">
      <h3>Temperatura</h3>
      <p>29 de agosto 2025</p>
      <div class="medida">
        <span class="material-icons">thermostat</span>
        <span class="valor">25°C</span>
      </div>
    </div>

    <!-- Tarjeta Humedad -->
    <div class="tarjeta" id="tarjeta-humedad">
      <h3>Humedad</h3>
      <p>13:08 horas</p>
      <div class="medida">
        <span class="material-icons">water_drop</span>
        <span class="valor">60%</span>
      </div>
    </div>

    <!-- Tarjeta informe -->
    <div class="tarjeta" id="tarjeta-informe">
      <h3>Informe</h3>
      <p>Selecciona mes</p>

      <!-- ComboBox para meses -->
      <select id="mes">
        <option value="09">Septiembre</option>
        <option value="08">Agosto</option>
        <option value="07">Julio</option>
      </select>

      <!-- Botón de descarga -->
      <a href="misc/informe.csv" download>
        <button type="button">Descargar</button>
      </a>
    </div>


    <!-- Gráfico -->
    <div class="tarjeta" id="tarjeta-grafico">
      <canvas id="graficoTemp"></canvas>
    </div>

  </div>

  <div class="pie-pagina">
    <footer>Platmo - Todos los derechos reservados</footer>
  </div>

  <!-- JS externo -->
  <script src="js/script.js"></script>
</body>
</html>
