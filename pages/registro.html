<body>
    
    <section class="form">
        <h1>Registro</h1>
        <p>Te damos la bienvenida</p>

            <input type="text" name="Nombre" id="" placeholder="Nombre" required >

            <input type="email" name="Correo" id="" placeholder="correo@ejemplo.com" required>
            <input type="password" name="Password" id="" placeholder="Contraseña" required>
            <input type="password" name="ConfirmationPassword" id="" placeholder="Confirmar Contraseña" required>
        </form>
        <section class="terminos-condiciones">
            <input type="checkbox" name="condition" id="terminos"  >
            <label for="terminos">
                Acepta los link <a href="terminos_y_condiciones.html" class="link">terminos y condiciones</a>
            </label>
        </section>
        
        <input type="submit" value="Registrar" >
            
    </section>
