<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="../css/registro.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
</head>

<body>
    
    <section class="form">
        <h1>Registro</h1>
        <p>Te damos la bienvenida</p>
        <form id="registro"class="formulario">
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" required >
            <input type="text" name="apellido" id="apellido" placeholder="Apellidos" required>
            <input type="email" name="correo" id="correo" placeholder="correo@ejemplo.com" required>
            <input type="password" name="password" id="password" placeholder="Contraseña" required>
            <input type="password" name="confirmationPassword" id="confirmationPassword" placeholder="Confirmar Contraseña" required>
            <section>
                <input type="checkbox" name="terminos" id="terminos" required >
                <label for="">Acepta los link <a href="terminos_y_condiciones.html" class="link">terminos y condiciones</a></label>
            </section>
            
            <input type="submit" value="Registrar" >
        </form>

        <a href="../index.html">Volver al inicio</a>
            
    </section>
    <script src="../js/registro.js" defer></script>

</body>

</html>
